<div class="container grid">
    <ng-container *ngFor="let item of items">
        <app-grid-item
            *ngIf="item.display"
            [item]="item"
            [ngClass]="{'selectedItem': item == this.selectedItem}"
            (click)="onClick(item);"
            >
        </app-grid-item>
    </ng-container>
</div>

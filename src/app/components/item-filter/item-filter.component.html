<div class="container">
    <div class="left-side">
        <button
            *ngFor="let b of buttons"
            class="rarity"
            >{{ b }}</button>
    </div>
    <div class="right-side">
        <input type="text" name="search" id="search" (keyup)="updateSearch($event);">
        <button class="clear"></button>
    </div>
</div>
